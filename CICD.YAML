# New features101
stages:
  - stage: Continuosintegration
    displayName: Continuosintegration
    jobs:
    - job: dotnetbuild
      displayName: dotnetbuildjob
      steps:
      - script: dotnet restore
        displayName: restore
      - script: dotnet build
        displayName: build
      - script: dotnet test
        DisplayName: test
      - script: dotnet publish
        DisplayName: publish artifact